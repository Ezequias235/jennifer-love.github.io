<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERROR 404</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100vh;
      background: #0d1b2a;
      color: #e0e1dd;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fade 2s ease-in-out;
    }
    h1 {
      font-size: 12vw;
      letter-spacing: 8px;
      text-shadow: 0 0 20px #778da9;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.8rem;
      margin: 15px 0;
    }
    .glitch {
      animation: glitch 3s infinite;
    }
    @keyframes glitch {
      0%,100% { text-shadow: 3px 0 #ff006e, -3px 0 #3a86ff; }
      20% { text-shadow: -3px 0 #ff006e, 3px 0 #3a86ff; }
      40% { text-shadow: 0 0 20px #ff006e; }
    }
    @keyframes fade {
      from { opacity:0; transform:translateY(30px); }
      to   { opacity:1; transform:translateY(0); }
    }
    .link {
      margin-top: 40px;
      font-size: 1.2rem;
    }
    .link a {
      color: #778da9;
      text-decoration: underline;
      transition: color 0.3s;
    }
    .link a:hover { color: #ff006e; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glitch">404</h1>
    <p>Página no encontrada</p>
    <div class="link">
      <a href="javascript:history.back()">← Volver atrás</a>
    </div>
  </div>
</body>
</html>
